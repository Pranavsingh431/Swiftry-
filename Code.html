<!DOCTYPE html>
<html lang="en">
<head>

      font-family: Arial, sans-serif;

    <div class="services">
      <div class="service">
        <h3>Express Delivery</h3>
        <p>Get your packages delivered within hours.</p>
      </div>
      <div class="service">
        <h3>Wide Coverage</h3>
        <p>We deliver to a vast range of locations.</p>
      </div>
